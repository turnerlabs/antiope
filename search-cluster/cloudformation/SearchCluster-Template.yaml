AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy the Search Cluster Component of Antiope
Transform: AWS::Serverless-2016-10-31


Parameters:

  pBucketName:
    Description: Name of the bucket to hold the images
    Type: String

  pDomainName:
    Description: Name of the Elasticsearch Domain
    Type: String
    MaxLength: 28

  pAWSInventoryLambdaLayer:
    Description: ARN Antiope AWS Lambda Layer
    Type: String

  pClusterInstanceType:
    Type: String
    Description: Size of the ES Cluster
    Default: t2.small.elasticsearch
    ConstraintDescription: Must be a valid Elasticsearch Service InstanceType (https://aws.amazon.com/elasticsearch-service/pricing/)

  pClusterInstanceCount:
    Type: Number
    Description: Cluster Instance Count
    Default: 1

  pClusterEncryption:
    Type: String
    Description: Enable Encryption for the Elasticsearch Cluster
    Default: False
    AllowedValues:
      - True
      - False

  pCognitoKibanaAuthRole:
    Type: String
    Description: ARN for the Kibana Cognito Auth role (Created by the Cognito Stack)

  pReIndexSettings:
    Type: String
    Description: Set this to True to enable greater capacity for ReIndex
    Default: False
    AllowedValues:
      - True
      - False

  pResourcePrefix:
    Type: String
    Description: Resource Prefix (should relate to parent stack)

  pElasticSearchVersion:
    Type: String
    Description: What version of Elasticsearch you want to use
    Default: "7.9"  # Latest as of 2020-12-02
    AllowedValues:
      - "7.9"
      - "7.8"
      - "7.7"
      - "7.4"
      - "7.1"
      - "6.8"
      - "6.7"
      - "6.5"
      - "6.4"
      - "6.3"

  pExcludedResourcePrefixes:
    Type: String
    Description: Comma separated list of prefixes to exclude from pushing into
    Default: ""

  pAWSInventoryBucketEventSNSTopic:
    Type: String
    Description: S3 put event notifications from the inventory process

  pAzureInventoryBucketEventSNSTopic:
    Type: String
    Description: S3 put event notifications from the inventory process

Conditions:
  EncryptionEnabled: !Equals [ !Ref pClusterEncryption, True ]
  ReIndex: !Equals [ !Ref pReIndexSettings, True ]


Resources:

  SearchClusterDomain:
    Type: AWS::Elasticsearch::Domain
    Properties:
      AccessPolicies:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Ref pCognitoKibanaAuthRole
            Action: "es:*"
            Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${pDomainName}/*"
      DomainName: !Ref pDomainName
      EBSOptions:
        EBSEnabled: true
        Iops: 0
        VolumeSize: 20
        VolumeType: "gp2"
      ElasticsearchClusterConfig:
        # FIXME
        DedicatedMasterEnabled: false
        InstanceCount: !Ref pClusterInstanceCount
        ZoneAwarenessEnabled: false
        InstanceType: !Ref pClusterInstanceType
      ElasticsearchVersion: !Ref pElasticSearchVersion
      # Encryption at rest is not supported with t2.small.elasticsearch
      EncryptionAtRestOptions:
        Enabled: !Ref pClusterEncryption
        KmsKeyId:
          Fn::If:
          - EncryptionEnabled
          - Ref: SearchClusterKMSKey
          - Ref: AWS::NoValue
      NodeToNodeEncryptionOptions:
        Enabled: !Ref pClusterEncryption
      SnapshotOptions:
        AutomatedSnapshotStartHour: 0

  SearchClusterKMSKey:
    Type: AWS::KMS::Key
    Condition: EncryptionEnabled
    Properties:
      Description: !Sub ${pResourcePrefix} KMS Key in ${AWS::StackName}
      Enabled: True
      EnableKeyRotation: True
      KeyPolicy:
        Version: "2012-10-17"
        Id: "allow-iam"
        Statement:
          - Sid: "Allow everyone use of the key"
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
          - Sid: "Allow s3 use of the key"
            Effect: "Allow"
            Principal:
              Service:
                - "s3.amazonaws.com"
                - "sqs.amazonaws.com"
                - "lambda.amazonaws.com"
                - "sns.amazonaws.com"
            Action:
              - "kms:GenerateDataKey*"
              - "kms:Decrypt"
            Resource: "*"

  SearchClusterKMSKeyAlias:
    Type: AWS::KMS::Alias
    Condition: EncryptionEnabled
    Properties:
      AliasName: !Sub "alias/${pResourcePrefix}-kmskey"
      TargetKeyId: !Ref SearchClusterKMSKey

  #
  # Ingest Lambda
  #
  IngestLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - s3:*
            Effect: Allow
            Resource:
              - !Join ['', ['arn:aws:s3:::', !Ref pBucketName , /*]]
              - !Join ['', ['arn:aws:s3:::', !Ref pBucketName ]]
          - Action:
            - s3:ListAllMyBuckets
            - s3:GetBucketLocation
            Effect: Allow
            Resource: '*'
      - PolicyName: LambdaLogging
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Resource: '*'
            Action:
            - logs:*
            Effect: Allow
      - PolicyName: GetMessages
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Resource: !GetAtt SearchIngestEventQueue.Arn
            Action:
            - sqs:*
            Effect: Allow
      - PolicyName: IndexData
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Resource: !Sub "${SearchClusterDomain.DomainArn}/*"
            Action:
            - es:*
            Effect: Allow
      - PolicyName: KMSDecrypt
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Resource:
            - !If
              - EncryptionEnabled
              - !GetAtt SearchClusterKMSKey.Arn
              - !Sub "arn:aws:kms:us-east-1:${AWS::AccountId}:key/thiskeydoesntexist"
            Action:
            - kms:GenerateDataKey*
            - kms:Decrypt
            Effect: Allow

  #
  # Ingestion Function Functions
  #
  SearchIngestS3Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../lambda
      FunctionName: !Sub "${pResourcePrefix}-ingest-s3"
      Description: AWS Lamdba to pull data from S3 to index into Elasticsearch
      Handler: handler.handler
      Runtime: python3.9
      Timeout: !If [ ReIndex, 900, 180]
      MemorySize: 768
      # ES queue is 200, BatchSize is 10, so 20 concurrent lambda would max the queue.
      ReservedConcurrentExecutions: !If [ ReIndex, 500, 50]
      Role: !GetAtt IngestLambdaRole.Arn
      Layers:
        - !Ref pAWSInventoryLambdaLayer
      Environment:
        Variables:
          ROLE_SESSION_NAME: !Ref pResourcePrefix
          INVENTORY_BUCKET: !Ref pBucketName
          ES_DOMAIN_ENDPOINT: !GetAtt SearchClusterDomain.DomainEndpoint
          SQS_QUEUE_URL: !Ref SearchIngestEventQueue
          LOG_LEVEL: INFO
          EXCLUDED_RESOURCE_PREFIXES: !Ref pExcludedResourcePrefixes
      # Tags inherited from Stack

  SearchIngestEventQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId:
        Fn::If:
          - EncryptionEnabled
          - Ref: SearchClusterKMSKey
          - Ref: AWS::NoValue
      KmsDataKeyReusePeriodSeconds:
        Fn::If:
          - EncryptionEnabled
          - 86400
          - Ref: AWS::NoValue
      MessageRetentionPeriod: !If [ ReIndex, 10800, 3600]  # Any messages older than an hour are probably out-of-date
      ReceiveMessageWaitTimeSeconds: 10
      # RedrivePolicy:
      #   FIXME
      VisibilityTimeout: 300

  SearchIngestEventQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref SearchIngestEventQueue
      PolicyDocument:
        Version: '2012-10-17'
        Id: AllowS3
        Statement:
        - Effect: Allow
          Principal:
            AWS: '*'
          Action:
          - SQS:SendMessage
          Resource: !GetAtt SearchIngestEventQueue.Arn
          Condition:
            ArnLike:
              aws:SourceArn:
                - !Sub "arn:aws:s3:*:*:${pBucketName}"
                - !Ref pAWSInventoryBucketEventSNSTopic
                - !Ref pAzureInventoryBucketEventSNSTopic

  # subscribe to SNS topic of inspector bucket.
  Subscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref pAWSInventoryBucketEventSNSTopic
      Endpoint: !GetAtt SearchIngestEventQueue.Arn
      # RedrivePolicy:
      #   deadLetterTargetArn: !GetAtt DeadLetterSQSQueue.Arn

  SearchIngestS3FunctionMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10 # 10 is Max
      Enabled: True
      EventSourceArn: !GetAtt SearchIngestEventQueue.Arn
      FunctionName: !GetAtt SearchIngestS3Function.Arn

  SearchIngestEventQueueAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: True
      # AlarmActions:
      #   - String
      AlarmDescription: "Alert when Queue doesn't properly drain"
      AlarmName: !Sub "${pResourcePrefix}-SearchQueueFull"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: QueueName
          Value: !GetAtt SearchIngestEventQueue.QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      # OKActions:
      #   - String
      Period: 300
      Statistic: Average
      Threshold: 80000
      TreatMissingData: missing

  ESEnableCognitoRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: es.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonESCognitoAccess

  ESSnapshotRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: es.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - s3:ListBucket
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            Effect: Allow
            Resource:
              - !Sub "arn:aws:s3:::${pBucketName}/*"
              - !Sub "arn:aws:s3:::${pBucketName}"
          - Action:
            - s3:ListAllMyBuckets
            - s3:GetBucketLocation
            Effect: Allow
            Resource: '*'
  #
  # Dashboard
  #
  Dashboard:
    Type: "AWS::CloudWatch::Dashboard"
    Properties:
      DashboardName: !Ref pResourcePrefix
      DashboardBody: !Sub |-
        {
            "widgets": [
                {
                    "type": "metric",
                    "x": 0,
                    "y": 0,
                    "width": 12,
                    "height": 3,
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Invocations", "FunctionName", "${pResourcePrefix}-ingest-s3", { "stat": "Sum", "period": 604800 } ],
                            [ ".", "Errors", ".", ".", { "stat": "Sum", "period": 604800 } ],
                            [ ".", "Throttles", ".", ".", { "stat": "Sum", "period": 604800 } ],
                            [ ".", "Duration", ".", ".", { "stat": "Average", "period": 604800 } ]
                        ],
                        "view": "singleValue",
                        "region": "${AWS::Region}",
                        "title": "Ingest Function Stats"
                    }
                },
                {
                    "type": "text",
                    "x": 12,
                    "y": 0,
                    "width": 3,
                    "height": 3,
                    "properties": {
                        "markdown": "# QuickLinks\n* [Kibana](https://${SearchClusterDomain.DomainEndpoint}/_plugin/kibana/)\n* [Lambda](https://console.aws.amazon.com/lambda/home?region=${AWS::Region}#/functions/${pResourcePrefix}-ingest-s3?tab=monitoring)\n* [Cluster Health](https://console.aws.amazon.com/es/home?region=${AWS::Region}#domain:resource=${SearchClusterDomain};action=dashboard)\n* [SQS Queue](https://console.aws.amazon.com/sqs/home?region=${AWS::Region}#queue-browser:selected=${SearchIngestEventQueue};prefix=)\n* [Stack](https://console.aws.amazon.com/cloudformation/home?region=${AWS::Region}#/stack/detail?stackId=${AWS::StackId})"
                    }
                },
                {
                    "type": "metric",
                    "x": 15,
                    "y": 0,
                    "width": 3,
                    "height": 3,
                    "properties": {
                        "title": "QueueSizeAlarm",
                        "annotations": {
                            "alarms": [
                                "${SearchIngestEventQueueAlarm.Arn}"
                            ]
                        },
                        "view": "singleValue"
                    }
                },
                {
                    "type": "metric",
                    "x": 0,
                    "y": 3,
                    "width": 24,
                    "height": 6,
                    "properties": {
                        "metrics": [
                            [ "AWS/ES", "ElasticsearchRequests", "DomainName", "${SearchClusterDomain}", "ClientId", "${AWS::AccountId}", { "stat": "Maximum" } ],
                            [ ".", "IndexingRate", ".", ".", ".", ".", { "stat": "Maximum" } ],
                            [ ".", "SearchRate", ".", ".", ".", ".", { "stat": "Maximum" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "title": "Search Requests",
                        "period": 300
                    }
                },
                {
                    "type": "metric",
                    "x": 0,
                    "y": 9,
                    "width": 24,
                    "height": 6,
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesSent", "QueueName", "${SearchIngestEventQueue.QueueName}", { "stat": "Sum", "period": 300 } ],
                            [ ".", "ApproximateAgeOfOldestMessage", ".", ".", { "stat": "Average", "yAxis": "right", "period": 300 } ],
                            [ ".", "NumberOfMessagesDeleted", ".", ".", { "stat": "Sum" } ],
                            [ ".", "ApproximateNumberOfMessagesNotVisible", ".", ".", { "stat": "Sum" } ],
                            [ ".", "ApproximateNumberOfMessagesDelayed", ".", ".", { "stat": "Sum" } ],
                            [ ".", "NumberOfEmptyReceives", ".", ".", { "stat": "Sum" } ],
                            [ ".", "NumberOfMessagesReceived", ".", ".", { "stat": "Sum" } ],
                            [ ".", "ApproximateNumberOfMessagesVisible", ".", ".", { "stat": "Sum" } ],
                            [ ".", "SentMessageSize", ".", ".", { "stat": "Sum", "yAxis": "right", "visible": false, "period": 300 } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "yAxis": {
                            "left": {
                                "min": 0
                            },
                            "right": {
                                "min": 0
                            }
                        },
                        "title": "SQS Statistics"
                    }
                },
                {
                    "type": "metric",
                    "x": 0,
                    "y": 15,
                    "width": 24,
                    "height": 6,
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Throttles", "FunctionName", "${pResourcePrefix}-ingest-s3", { "stat": "Sum" } ],
                            [ ".", "Duration", ".", ".", { "stat": "Maximum", "yAxis": "right", "label": "Duration Max" } ],
                            [ ".", "Duration", ".", ".", { "stat": "Average", "yAxis": "right", "label": "Duration Avg" } ],
                            [ ".", "Invocations", ".", ".", { "stat": "Sum" } ],
                            [ ".", "Errors", ".", ".", { "stat": "Sum" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "title": "Ingest Lambda Statistics"
                    }
                },
                {
                    "type": "metric",
                    "x": 0,
                    "y": 21,
                    "width": 24,
                    "height": 6,
                    "properties": {
                        "metrics": [
                            [ "AWS/ES", "Nodes", "DomainName", "${SearchClusterDomain}", "ClientId", "${AWS::AccountId}", { "stat": "Maximum" } ],
                            [ ".", "KibanaHealthyNodes", ".", ".", ".", ".", { "stat": "Maximum" } ],
                            [ ".", "ClusterStatus.green", ".", ".", ".", ".", { "stat": "Maximum" } ],
                            [ ".", "ClusterStatus.red", ".", ".", ".", ".", { "stat": "Maximum" } ],
                            [ ".", "ClusterStatus.yellow", ".", ".", ".", ".", { "stat": "Maximum" } ],
                            [ ".", "MasterReachableFromNode", ".", ".", ".", ".", { "stat": "Maximum" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "title": "Node Stats",
                        "period": 300
                    }
                },
                {
                    "type": "metric",
                    "x": 0,
                    "y": 27,
                    "width": 24,
                    "height": 6,
                    "properties": {
                        "metrics": [
                            [ "AWS/ES", "ClusterUsedSpace", "DomainName", "${SearchClusterDomain}", "ClientId", "${AWS::AccountId}" ],
                            [ ".", "FreeStorageSpace", ".", ".", ".", "." ],
                            [ ".", "DeletedDocuments", ".", ".", ".", ".", { "yAxis": "right" } ],
                            [ ".", "SearchableDocuments", ".", ".", ".", ".", { "yAxis": "right" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "period": 300,
                        "yAxis": {
                          "left": {"min": 0 },
                          "right": {"min": 0 }
                        },
                        "title": "Cluster Disk Space and Documents"
                    }
                },
                {
                    "type": "text",
                    "x": 0,
                    "y": 30,
                    "width": 9,
                    "height": 6,
                    "properties": {
                        "markdown": "# Stack Info\n* StackName: ${AWS::StackName}\n* Cluster Size: ${pClusterInstanceType} x ${pClusterInstanceCount} Nodes / Encryption: ${pClusterEncryption}\n* ReIndex: ${pReIndexSettings}\n\n# Logs\n* [Lambda Logs](https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#logStream:group=/aws/lambda/${pResourcePrefix}-ingest-s3;streamFilter=typeLogStreamPrefix)\n* [ES App Logs](https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#logStream:group=/aws/aes/domains/${SearchClusterDomain}/application-logs;streamFilter=typeLogStreamPrefix)\n* [ES Slow Index Logs](https://us-west-2.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#logStream:group=/aws/aes/domains/${SearchClusterDomain}/index-logs;streamFilter=typeLogStreamPrefix)\n"
                    }
                },
                {
                    "type": "log",
                    "x": 9,
                    "y": 30,
                    "width": 15,
                    "height": 6,
                    "properties": {
                        "query": "SOURCE '/aws/lambda/${pResourcePrefix}-ingest-s3' | fields @timestamp, @message\n| parse @message \"Bulk ingest of * documents request took 0:00:0* sec and processing took * ms\" as doc_count, elapsed, took\n| parse @message \"[ERROR]\" as error\n| parse @message \"[WARNING]\" as warning\n| stats  avg(elapsed * 1000 ), avg(took), max(elapsed*1000), max(took), avg(elapsed*1000 - took), count(warning), count(error) by bin(5m)\n\n\n",
                        "region": "${AWS::Region}",
                        "title": "Log group: /aws/lambda/${pResourcePrefix}-ingest-s3"
                    }
                }
            ]
        }


Outputs:
  StackName:
    Description: Name of this Stack
    Value: !Ref AWS::StackName

  ClusterEndpoint:
    Value: !GetAtt SearchClusterDomain.DomainEndpoint

  ClusterName:
    Value: !Ref SearchClusterDomain

  ESCognitoRole:
    Description: "Use this role to enable Cognito authentication in Elasticsearch"
    Value: !Ref ESEnableCognitoRole

  ESSnapshotRole:
    Description: "Use this role to enable Cognito authentication in Elasticsearch"
    Value: !GetAtt ESSnapshotRole.Arn

  ESCognitoRoleArn:
    Description: "Use this role to enable Cognito authentication in Elasticsearch"
    Value: !GetAtt ESEnableCognitoRole.Arn

  KibanaURL:
    Description: "The URL to access Kibana."
    Value: !Sub "https://${SearchClusterDomain.DomainEndpoint}/_plugin/kibana/"

  SearchIngestEventQueueArn:
    Description: Arn of the SQS Queue S3 should send new events notifications to
    Value: !GetAtt SearchIngestEventQueue.Arn

  SearchIngestEventQueueUrl:
    Description: Arn of the SQS Queue S3 should send new events notifications to
    Value: !Ref SearchIngestEventQueue
