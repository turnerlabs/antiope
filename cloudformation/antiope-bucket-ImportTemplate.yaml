AWSTemplateFormatVersion: '2010-09-09'
Description: Template to use to import an existing Antiope Bucket before applying the main template

Parameters:

  pBucketName:
    Description: Name of the Antiope Bucket to hold all the data
    Type: String

Resources:
  AntiopeBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    # DependsOn: AntiopeBucketNotificationTopicPolicy
    Properties:
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Ref pBucketName


