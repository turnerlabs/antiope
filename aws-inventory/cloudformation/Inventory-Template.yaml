  #
  # StateMachine
  #
  TriggerStateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: ExecuteStateMachine
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - states:StartExecution
            Effect: Allow
            Resource:
              - !Ref InventoryProcessStateMachine

  TriggerStateMachine:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Trigger the state machine to gather inventory data"
      ScheduleExpression: !Ref pExecutionRate
      Targets:
      - Arn: !Ref InventoryProcessStateMachine
        RoleArn: !GetAtt TriggerStateMachineRole.Arn
        Id: TargetFunctionV1
        Input: !Sub |
          {"event_file": "${AWS::StackName}-config.json" }

  StateMachineExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - !Sub states.${AWS::Region}.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: InvokeLambda
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - lambda:InvokeFunction
            Effect: Allow
            Resource:
              - !GetAtt LoadStepFunctionEventLambdaFunction.Arn
              - !GetAtt PullOrganizationDataLambdaFunction.Arn
              - !GetAtt TriggerInventoryLambdaFunction.Arn
              - !GetAtt CreateAccountReportLambdaFunction.Arn
              - !GetAtt CreateVPCReportLambdaFunction.Arn
              - !GetAtt HandoffToNextStepFunctionLambdaFunction.Arn
              - !GetAtt InventoryErrorHandlingLambdaFunction.Arn
      - PolicyName: LambdaLogging
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Resource: '*'
            Action:
            - logs:*
            Effect: Allow

  InventoryProcessStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt StateMachineExecutionRole.Arn
      StateMachineName: !Ref AWS::StackName
      DefinitionString: !Sub |-
        {
          "Comment": "(${AWS::StackName}) State Machine to Gather Account Inventory Information",
          "StartAt": "LoadStepFunctionEventLambdaFunction",
          "States": {
            "ErrorHandlerState": {
              "Type": "Task",
              "Resource": "${InventoryErrorHandlingLambdaFunction.Arn}" ,
              "End": true
            },
            "LoadStepFunctionEventLambdaFunction": {
              "Type": "Task",
              "Resource": "${LoadStepFunctionEventLambdaFunction.Arn}",
              "Next": "PullOrganizationDataLambdaFunction",
              "Catch": [
                {"ErrorEquals": ["ScorecardRunningException"], "Next": "WaitForStepFunctionToFinish", "ResultPath": "$.error-info"},
                {"ErrorEquals": ["States.ALL"], "Next": "ErrorHandlerState"}
              ]
            },
            "PullOrganizationDataLambdaFunction": {
              "Type": "Task",
              "Resource": "${PullOrganizationDataLambdaFunction.Arn}",
              "Next": "TriggerInventoryLambdaFunction",
              "Catch": [{"ErrorEquals": ["States.ALL"], "Next": "ErrorHandlerState"} ] },
            "TriggerInventoryLambdaFunction": {
              "Type": "Task",
              "Resource": "${TriggerInventoryLambdaFunction.Arn}",
              "Next": "WaitForLambdaExecutionsToComplete",
              "Catch": [{"ErrorEquals": ["States.ALL"], "Next": "ErrorHandlerState"}]
            },
            "WaitForLambdaExecutionsToComplete": {
              "Type": "Wait",
              "Seconds": 300,
              "Next": "CreateAccountReportLambdaFunction"
            },
            "CreateAccountReportLambdaFunction": {
              "Type": "Task",
              "Resource": "${CreateAccountReportLambdaFunction.Arn}",
              "Next": "CreateVPCReportLambdaFunction",
              "Catch": [{"ErrorEquals": ["States.ALL"], "Next": "ErrorHandlerState"}]
            },
            "CreateVPCReportLambdaFunction": {
              "Type": "Task",
              "Resource": "${CreateVPCReportLambdaFunction.Arn}",
              "Next": "HandoffToNextStepFunctionLambdaFunction",
              "Catch": [{"ErrorEquals": ["States.ALL"], "Next": "ErrorHandlerState"}]
            },
            "HandoffToNextStepFunctionLambdaFunction": {
              "Type": "Task",
              "Resource": "${HandoffToNextStepFunctionLambdaFunction.Arn}",
              "End": true,
              "Catch": [{"ErrorEquals": ["States.ALL"], "Next": "ErrorHandlerState"}]
            },
            "WaitForStepFunctionToFinish": {
              "Type" : "Wait",
              "Seconds" : 300,
              "Next": "LoadStepFunctionEventLambdaFunction"
            }
          }
        }

